<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Đăng ký</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>

<body>
   <div class="message">
      <span></span>
      <i class="fas fa-times"></i>
   </div>
   <div class="form-container">

      <form action="#" method="post" id="changeForm">
         <h3>Đổi mật khẩu</h3>
         <input type="text" name="name" placeholder="" required class="box">
         <input type="email" name="email" placeholder="" required class="box">
         <input type="password" name="password" placeholder="Nhập mật cũ" required class="box">
         <input type="password" name="cpassword" placeholder="Nhập mật khẩu mới" required class="box">
         <input type="submit" name="submit" value="Đổi mật khẩu" class="btn">
      </form>

   </div>
   <script type="module" src="../js/change_password.js"></script>
   <script type="module" src="../js/Model/Notice.js"></script>
</body>

</html>
