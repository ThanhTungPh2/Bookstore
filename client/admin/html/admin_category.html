   <section class="add-products">

      <h1 class="title">Thể loại sách</h1>

      <form action="" method="post" enctype="multipart/form-data">
         <h3>Thêm thể loại</h3>
         <input type="text" name="name" class="box" placeholder="Thể loại" required>
         <input type="text" name="describes" class="box" placeholder="Mô tả" required>
         <input type="button" value="Thêm thể loại" name="add_category" class="btn">
      </form>

   </section>

   <script type="module" src="../js/header.js"></script>
   <script src="../js/admin_category.js"></script>
   <script>
      $("input[name='add_category']").on("click", function() {
         let formData = {
            name: $("input[name='name']").val(),
            describes: $("input[name='describes']").val(),
            status:1
         }

         $.ajax({
            type: 'POST', // Phương thức gửi request
            url: 'http://localhost:8080/category', // Địa chỉ URL của endpoint server
            data: JSON.stringify(formData), // Dữ liệu gửi đi
            dataType: 'json',
            contentType:"application/json; charset=utf-8",
            xhrFields: {
                withCredentials: true // Thêm withCredentials vào XHR
            },
            success: function(response) {
                console.log(response)
            },
            error: function(xhr, status, error) {
               console.log(status)
            }
        });
      })
   </script>
